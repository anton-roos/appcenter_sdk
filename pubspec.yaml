name: appcenter_sdk
description: This plugin bundles appcenter analytics and crashes.
version: 0.0.3
homepage: https://github.com/anton-roos/appcenter_sdk
publish_to: https://pub.dev/

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: any
  test: any

flutter:
  plugin:
    platforms:
      android:
        package: com.anton-roos.appcenter_sdk
        pluginClass: AppcenterSdkPlugin
      ios:
        pluginClass: AppcenterSdkPlugin